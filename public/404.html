<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="module">
      // Redirect to index.html for client-side routing
      const path = window.location.pathname;
      if (path !== '/') {
        window.location.replace('/' + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
